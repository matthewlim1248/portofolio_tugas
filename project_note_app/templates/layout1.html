<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="static/style1.css">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <!-- Navigasi Bar -->
    <section class="my-navbar">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Note</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item ">
                        <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                      </li>
                      {% if not login_user %}
                      <li class="nav-item">
                        <a class="nav-link btn btn-primary my-button" href="{{ url_for('login') }}"><span>Login</span> </a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link btn btn-primary my-button" href="{{ url_for('logout') }}"><span>Logout</span> </a>
                      </li>
                      {% endif %}

                    </ul>
                  </div>
            </div>
        </nav>
    </section>
    <!-- End of Navigasi Bar -->

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid text-center">
      <div class="container">
        <img src="{{url_for('static', filename='img/picture.jpg')}}" class="rounded-circle"> 
        <h1 class="display-4">About Us</h1>
        <p class="lead"></p>
      </div>
    </div>
    {% block content %}
    {% endblock %}
  </body>
</html>
